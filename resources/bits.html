<div id="home">
	Fuegito is a tiny app that makes burn down charts for you and share them.
	<a href="create">Create</a>
</div>

<form id="create-form" method="POST">
	<ul id="messages">
		<li></li>
	</ul>

	<div>
		<label for="title">Title</label>
		<input type="text" id="title" name="title" />
	</div>

	<div>
		<label for="units">Units</label>
		<input type="text" id="units" name="units" />
	</div>

	<div>
		<label for="start">Starting Value</label>
		<input type="text" id="start" name="start" />
	</div>
	
	<div>
		<label for="goal">Goal Value</label>
		<input type="text" id="goal" name="goal" />
	</div>

	<div>
		<label for="end-by">Goal End Time</label>
		<input type="text" id="end-by" name="end-by" />
	</div>

	<input type="submit" value="Create" />
</form>
