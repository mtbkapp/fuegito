<div id="home">
	<div class="jumbotron">
		<div class="container">
			<h1>Fuegito</h1>
			<p>Something for making burn down charts.</p>
		</div>
	</div>
</div>

<form id="create-form" role="form" method="POST">
	<ul id="messages">
		<li></li>
	</ul>

	<div class="form-group">
		<label for="title">Title: </label>
		<input type="text" id="title" name="title" class="form-control" />
	</div>

	<div class="form-group">
		<label for="units">Units: </label>
		<input type="text" id="units" name="units" class="form-control" />
	</div>

	<div class="form-group">
		<label for="start">Starting Value: </label>
		<input type="text" id="start" name="start" class="form-control" />
	</div>
	
	<div class="form-group">
		<label for="goal">Goal Value: </label>
		<input type="text" id="goal" name="goal" class="form-control" />
	</div>

	<div class="form-group">
		<label for="end-by">Goal End Time: </label>
		<input type="text" id="end-by" name="end-by" class="form-control" />
	</div>

	<input type="submit" class="btn btn-default" value="Create" />
</form>
